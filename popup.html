<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de mot de passe Edge</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #3b3b3b;
        }
        .edge-logo {
            display: block;
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
        }
        .container {
            background-color: #2b2b2b;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        #password {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #2b2b2b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #3b3b3b;
        }
        .password-container {
            display: flex;
            margin-bottom: 1rem;
        }
        #password {
            flex-grow: 1;
            margin-bottom: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .password-container button {
            width: auto;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background-color: #2b2b2b;
        }
        .password-container button:hover {
            background-color: #3b3b3b;
        }
        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
            color: white;
        }
        .options label {
            margin-bottom: 0.5rem;
        }
        #passwordLength {
            width: 50px;
            background-color: #3b3b3b;
            color: white;
            border: 1px solid #555;
        }
        .options input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="edge.png" alt="Edge Logo" class="edge-logo">
        <h1>Générateur de mot de passe Edge</h1>
        <div class="options">
            <label>
                Longueur du mot de passe:
                <input type="number" id="passwordLength" min="8" max="50" value="12">
            </label>
            <label>
                <input type="checkbox" id="includeUppercase" checked>
                Inclure des majuscules
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked>
                Inclure des chiffres
            </label>
            <label>
                <input type="checkbox" id="includeSpecialChars" checked>
                Inclure des caractères spéciaux
            </label>
        </div>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copier</button>
        </div>
        <button id="generateBtn">Générer un mot de passe</button>
    </div>
    <div id="notification" class="notification"></div>
    <script src="popup.js"></script>
</body>
</html>
